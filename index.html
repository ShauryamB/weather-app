<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
  <div class="container">
    <div class="weather-input cards">
      <div class="input-group">
        <input type="text" id="userLocation" placeholder="Search for Places..." />
        <select class="converter" id="converter">
          <option value="C">&deg;C</option>
          <option value="F">&deg;F</option>
        </select>
        <i class="fa-classic fa-solid fa-magnifying-glass fa-search" onclick="findUserLocation()"></i>
      </div>
      <div class="weatherIcon"></div>
      <h2 class="temperature"></h2>
      <div class="feelsLike"></div>
      <div class="description"></div>
      <hr />
      <div class="date"></div>
      <div class="city"></div>
    </div>

    <div class="weather-output">
      <h2 class="heading">Today's Highlights</h2>
      <div class="Highlights">
        
        <div class="humidity cards">
          Humidity <i class="fa-solid fa-water"></i>
          <h1 id="HValue"></h1>
        </div>

        <div class="wind-speed cards">
          Wind Speed <i class="fa-solid fa-wind"></i>
          <h1 id="WValue"></h1>
        </div>

        <div class="sun cards">
          <span>
            <i class="fa-solid fa-sun"></i>
            <p><span id="SRValue"></span>Sunrise</p>
          </span>
          <span>
            <i class="fa-regular fa-sun"></i>
            <p><span id="SSValue"></span>Sunset</p>
          </span>
        </div>

        <div class="clouds cards">
          Clouds <i class="fa-solid fa-cloud"></i>
          <h1 id="CValue"></h1>
        </div>

        <div class="uv-index cards">
          UV Index <i class="fa-solid fa-bacon"></i>
          <h1 id="UVValue"></h1>
        </div>

        <div class="pressure cards">
          Pressure <i class="fa-solid fa-volcano"></i>
          <h1 id="PValue"></h1>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
